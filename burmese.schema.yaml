# Rime schema
# encoding: utf-8

schema:
  schema_id: burmese
  name: "緬甸文"
  version: "poly2014.05.07"
  author:
    - polyhedron<biopolyhedron@gmail.com>
  description: |
    緬甸文拉丁轉寫輸入。轉寫按梵文拉丁轉寫習慣。
    元音開頭အ要用q。
    梵文捲舌組用大寫，如ဋ - T。
    စ - c, ဆ - ch, သ -s, ဝ - w, င - ng, ည / ဉ - ny, ဠ - L。
    元音長音用雙寫，ေ - e, ို - o, ဲ - ai, ော - au。
    ံ - M, ် - '（但常見韻尾輔音不必敲）, ့ - ., း - :.
    輔音連寫用'-'，但最常見的不需要'-'，可直接連敲。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 緬甸文, 英文 ]

engine:
  processors:
    - ascii_composer
#    - key_binder
    - speller
    - punctuator  # 先於 editor 才會使空格作符號上屏
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator

menu:
  alternative_select_keys: "123456789"

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyzTDMNLS''.:,~-'
  delimiter: ' '
  algebra:
  auto_select: false

translator:
  dictionary: burmese

punctuator:  # 只須定義空格一個符號
  half_shape: &symtable
    ' ' : { commit: ' ' }

#key_binder:
#  import_preset: default

style:
  font_face: "Padauk"
